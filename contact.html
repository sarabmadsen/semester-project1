         crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"
                ><img src="images/logo.png" alt="Community Science Museum logo"
                /></a>
            </div>
            <section class="menu">
                <div class="left-icons">
                    <a href="javascript:window.history.back()" aria-label="Go back"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="navigation">
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>

                    <i class="fas fa-search"></i>
                </div>
            </section>
        </header>
        <main>
            <h1>Contact</h1>
            <form action="form-success.php" method="POST">
                <fieldset>
                    <div>
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" class="form__input" required />
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" class="form__input" required />
                    </div>
                    <div>
                        <label for="message">Write your message here</label>
                        <textarea id="message" name="message" rows="5" cols="30" class="form__input" required ></textarea>
                    </div>
                    <input type="checkbox" id="accept" name="accept" value="accept" required />
                    <label for="accept">I accept the terms & conditions</label>
                </fieldset>
                <input type="submit" value="Send" />
            </form>
        </main>
        <footer>
            <p>Copyright 2020 &copy</p>
            <div class="up">
